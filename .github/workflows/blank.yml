# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      
      # Runs a set of commands using the runners shell
      - name: setup terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.6
          
      - name: terraform init
        run: terraform init
        
      - name: terraform plan
        id: terraform-plan
        run: |
          terraform plan -out=tfplan
          terraform show -json tfplan > tfplan.json
        continue-on-error: true

      - name: check for deletions
        id: check-deletions
        run: |
          if jq '.resource_changes[] | select(.change.actions[] == "delete")' tfplan.json; then
            echo "Deletions found"
            echo "deletions=true" >> $GITHUB_ENV
          else
            echo "No Deletions"
            echo "deletions=false" >> $GITHUB_ENV
          fi

      - name: upload terraform plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan.json

  approval:
    runs-on: ubuntu-latest
    needs: build
    if: env.deletions == 'true'
    environment: production

    steps:
      - name: wait for approval
        run: echo 'approval step is pending'
  



